<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mathemastery: {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
          <div class="col-12 col-sm-3 px-sm-2 px-0 nav-column d-flex sticky-top">
              <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                  <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto nav-title text-decoration-none">
                      <span class="fs-2">m<span class="d-none d-lg-inline">athemastery</span>.</span>
                  </a>
                  <ul class="nav flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                      <li class="nav-item">
                          <a href="/" class="nav-link px-sm-0 px-2">
                              <img src="/static/homepage.png" class="nav-icon"><span class="ms-1 d-none d-sm-inline">Home</span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a href="/topics" class="nav-link px-sm-0 px-2">
                            <img src="/static/learn.png" class="nav-icon"><span class="ms-1 d-none d-sm-inline">Learn</span> </a>
                      </li>
                      <li class="nav-item">
                          <a href="/classrooms" class="nav-link px-sm-0 px-2">
                            <img src="/static/classrooms.png" class="nav-icon"><span class="ms-1 d-none d-sm-inline">Classrooms</span></a>
                      </li>
                      {% if session["user_id"] %}
                      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ session["username"] }}
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/logout">Log out</a></li>
                      </ul>
                    {% else %}
                      <a class="btn-outline-light btn mx-2 mx-sm-0" href="/login">Login</a>
                      <a class="btn-outline-light btn my-sm-2" href="/register">Register</a>
                    {% endif %}
                  </ul>

              </div>
          </div>
          <div class="col h-sm-100 text-center justify-content-center align-items-center" style="height:100%">
              <main class="mt-3 mx-4">
                {% block main %}
                {% endblock %}
              </main>
              <footer class="py-4 mt-auto text-center">
                Copyright &copy; Rodion Zuban
              </footer>
          </div>
      </div>
  </div>
  {% block script %}
  {% endblock %}
  </body>
</html>
