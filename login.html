{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
{% if message %}
<div class="alert alert-warning">{{ message }}</div>
{% endif %}
<h1 class="title-text">Login.</h1>
<p>Enter your username and password to access what mathemastery has to offer.</p>
<form method="post" action="/login">
    <div class="form-floating">
        <input class="form-control" type="text" placeholder="Username" name="username" id="username" autocomplete="off">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-2">
        <input class="form-control" type="password" placeholder="Password" name="password" id="password" autocomplete="off">
        <label for="password">Password</label>
    </div>
    <button class="btn btn-primary mt-2" type="submit">Log in</button>
</form>
{% endblock %}
